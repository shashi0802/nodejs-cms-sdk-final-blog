{% extends "layouts/default.html" %}
{% block section %}
    <!--Here code is ending for logo and navigation bar-->
    <div class="middle-body-container">
        <!--Here code start for slider in bootstrap-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{entry.banner[0].url}}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{entry.banner[1].url}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{entry.banner[2].url}}" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!--Here code end for slider in bootstrap-->
        <!--Section: Testimonials v.1-->
        <section class="pb-3 text-center">
            <div class="row">
                {% for x in entry.testimonials %}
                    <!--Grid column-->
                    <div class="col-lg-4 col-md-12 mb-4">
                        <!--Card-->
                        <div class="card testimonial-card">
                            <!--Avatar-->
                            <div class="avatar mx-auto white">
                                <img src="{{x.image.url}}" class="rounded-circle img-fluid">
                            </div>
                            <div class="card-body">
                                <!--Name-->
                                <h4 class="mt-1">
                                    <strong>{{x.name}}</strong>
                                </h4>
                                <hr>
                                <!--Quotation-->
                                <p class="dark-grey-text">{{x.description}}</p>
                            </div>
                        </div>
                        <!--Card-->
                    </div>
                    <!--Grid column-->
                {% endfor %}
            </div>
        </section>
        <!--Section: Testimonials v.1-->
    </div>

{% endblock section %}
